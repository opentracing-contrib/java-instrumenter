dist: trusty
language: java
jdk:
#- oraclejdk7
- oraclejdk8
- oraclejdk9
#- oraclejdk10
- oraclejdk11
install:
- cp settings.xml $HOME/.m2/settings.xml && rm -rf ~/.m2/repository/io/opentracing/contrib/specialagent
script:
- 'if [ "$TRAVIS_JDK_VERSION" = "oraclejdk8" ] &&
      [ "$TRAVIS_BRANCH" = "master" ] &&
      [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
    sh -c "$SIGNING_KEY" | $GPG_EXECUTABLE --fast-import &> /dev/null &&
    mvn -q -P report install &&
    mvn -q -DrepoToken=$REPO_TOKEN coveralls:report &&
    mvn -q -Dassemble -P deploy deploy;
  else
    mvn -q install;
  fi'
cache:
  directories:
    - ~/.m2/repository
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
